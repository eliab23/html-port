<!DOCTYPE html>
<html>
<head>
    <title>
row span
    </title>
    <style type="text/css">
        table{
            width: 100%;
        }
        th{
            text-align:left;
            font-size:30px;
            background-color: green;
        }
        table,tr,th,td{
                border:1px solid black;
                border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>company</th>
            <th>Product</th>
            <th>amount</th>
        </tr>
        <tr>
            <td rowspan="2/">LG</td>
            <td>TV</td>
            <td>850</td>
        </tr>
        
        <tr>
            
            <td>mobile</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>mobile</td>
            <td>2000</td>
        </tr>
    </table>
</body>
</html>
